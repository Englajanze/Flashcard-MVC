  <body>
    <div class="container">
      <div class="heading">
        <button class="home-button"><i class="fa-solid fa-house"></i></button>
        <h1 class="topic">Topic<i class="fa-solid fa-pen"></i></h1>
      </div>
      <div class="top-buttons">
        <div class="button-wrapper">
          <p>Back to start</p>
          <button class="display-button" id="back-start"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        <div class="button-wrapper">
          <p>Shuffle</p>
          <button class="display-button" id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <div class="button-wrapper">
          <p>&nbsp;</p>
        <button class="new-card-btn">Add flashcard</button>
      </div>
      </div>
      <div class="flashcard-div">
        <div class="flashcard-paper">
          <div class="edit-div">
            <button class="edit-flashcard"><i class="fa-solid fa-pen"></i></button>
          </div>
            <div class="flashcard-note">
              <div class="tape-section"></div>
              <p class="tape-marker">QUESTION</p>
              <div class="pattern">
                <p class="question">Thank you</p>
              </div>
              <div class="tape-section"></div>
            </div>
            <p class="press-answer">PRESS TO SEE ANSWER</p>
          </div>
        </div>
      <div class="arrow-buttons">
        <button class="arrow back-arrow"><i class="fa-solid fa-chevron-left"></i></button>
        <h3 class="counter">1/1</h3>
        <button class="arrow next-arrow"><i class="fa-solid fa-chevron-right"></i></button>

      </div>

    </div>
